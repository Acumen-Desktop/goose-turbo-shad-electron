<!DOCTYPE html>
<html>
<head>
    <title>Error - No App URL</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #1a1a1a;
            color: #ffffff;
        }
        .container {
            max-width: 600px;
            margin: 100px auto;
            text-align: center;
        }
        h1 {
            color: #ff4444;
            margin-bottom: 20px;
        }
        p {
            line-height: 1.6;
            color: #cccccc;
        }
        code {
            background: #333;
            padding: 2px 6px;
            border-radius: 4px;
            font-family: 'Menlo', 'Monaco', 'Courier New', monospace;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Error: No App URL Provided</h1>
        <p>The Electron app was started without a valid <code>ELECTRON_APP_URL</code> environment variable.</p>
        <p>Please run the app using the development script:</p>
        <p><code>yarn dev</code></p>
    </div>
</body>
</html>
