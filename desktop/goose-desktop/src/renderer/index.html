<!DOCTYPE html>
<html>

<head>
  <meta charset="UTF-8" />
  <title>Hello World!</title>
  <style>
    body.dark {
      background-color: #000;
      color: #fff;
    }

    .button-group {
      display: flex;
      gap: 10px;
      margin: 20px 0;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background: #444;
      color: #fff;
      border: 1px solid #666;
      border-radius: 4px;
      cursor: pointer;
    }

    button:hover {
      background: #555;
    }

    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }

    #response,
    #goosed-status,
    #file-system-result {
      padding: 10px;
      margin: 10px 0;
      background: #222;
      border-radius: 4px;
      font-family: monospace;
      white-space: pre;
      overflow-x: auto;
    }

    .section {
      margin: 30px 0;
      padding: 20px;
      border: 1px solid #333;
      border-radius: 8px;
    }

    h2 {
      margin-top: 0;
      color: #888;
    }
  </style>

</head>

<body class="dark">
  <h1>ðŸ’– Hello World!</h1>
  <p>Welcome to your Electron application.</p>

  <div class="section">
    <h2>Goosed Management</h2>
    <div class="button-group">
      <button id="startGoosed">Start Goosed</button>
      <button id="stopGoosed">Stop Goosed</button>
      <button id="checkGoosed">Check Status</button>
    </div>
    <div id="goosed-status">
      <pre>Status will appear here...</pre>
    </div>
  </div>

  <div class="section">
    <h2>File System Test</h2>
    <div class="button-group">
      <button id="selectFileOrDir">Select File/Directory</button>
      <button id="selectDir">Select Directory</button>
    </div>
    <div id="file-system-result">
      <pre>Selected path will appear here...</pre>
    </div>
  </div>

  <div class="section">
    <h2>Browser Metadata Test</h2>
    <div class="button-group">
      <input type="text" id="urlInput" placeholder="Enter URL (e.g., https://example.com)" style="padding: 10px; width: 300px; background: #222; color: #fff; border: 1px solid #666; border-radius: 4px;">
      <button id="fetchMetadata">Fetch Metadata</button>
    </div>
    <div id="metadata-result">
      <pre>Metadata will appear here...</pre>
    </div>
  </div>

  <div class="section">
    <h2>Ping Pong Test</h2>
    <button id="pingButton">Send Ping</button>
    <div id="response">
      <pre>Response will appear here...</pre>
    </div>
  </div>

  <script type="module" src="./renderer.ts"></script>
</body>

</html>
